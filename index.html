<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Project 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="city"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="buttom" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">Kabul</h1>
            <p>
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong> , Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="kabul-tempreture">
            <span class="tempreture-emoji"> ☀️ </span
            ><span class="tempreture-value" id="current-temperature"> 27 </span
            ><span class="tempreture-unit">°C </span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/husna-zalakhan" target="_blank"
            >Husna Zala Khan</a
          >
          and is
          <a
            href="https://github.com/husna-zalakhan/weather-app-project/blob/main/index.html"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://weather-app-repo.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
